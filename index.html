<!DOCTYPE html>
<html>
<head>
  <title>Dell Laptops</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://github.com/tino2022A/shoppin-online/blob/main/s-l400%20(2).jpg" alt="Portatil Lenovo 11.6">
        </div>

        <div class="item">
          <img src="https://github.com/tino2022A/shoppin-online/blob/main/s-l1600.jpg" alt="Portatil Acer 11.6">
        </div>

        <div class="item">
          <img src="https://github.com/tino2022A/shoppin-online/blob/main/s-l1600%20(12).jpg" alt="Cargador solar portatil de 10000 mAh">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="content">
      <h2>LAPTOS BARATOS Y CARGADORES SOLARES</h2>
      <p>Más información en mis redes sociales</p>
    </div>

    <div class="social-links">
      <a href="https://t.me/mi_telegrama"><i class="fa fa-telegram"></i></a>
      <a href="https://www.instagram.com/mi_instagram/"><i class="fa fa-instagram"></i></a>
      <a href="https://wa.me/593967597240"><i class="fa fa-whatsapp"></i></a>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
